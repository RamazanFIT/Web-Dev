<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge: The Dinner Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>

    <h1>Our Dinner Menu</h1>

    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Grilled Salmon</td>
                <td>Salmon fillet, lemon, herbs</td>
                <td>$15.99</td>
            </tr>
            <tr>
                <td>Vegetarian Pasta</td>
                <td>Pasta, tomato sauce, vegetables</td>
                <td>$12.99</td>
            </tr>
            <tr>
                <td>Chicken Caesar Salad</td>
                <td>Grilled chicken, romaine lettuce, croutons</td>
                <td>$9.99</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
